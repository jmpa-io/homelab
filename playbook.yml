---

#
# Setup hosts.
#

- name: Setup hosts.
  hosts: all
  roles:

    # packages.
    - hosts/apt

    # networking & dns.
    - hosts/networking-and-dns

    # cronjobs.
    - hosts/crons

#
# Setup NFS.
#

# - name: Setup NFS (servers).
#   hosts: jmpa_server_1
#   roles:
#     - hosts/nfs-server

# Setup NFS (clients).
- name: Setup nfs - clients.
  hosts: jmpa_server_2, jmpa_server_3
  roles:
    - hosts/nfs-client

#
# Setup services.
#

- import_playbook: proxmox/lxc/tailscale/main.yml
- import_playbook: proxmox/lxc/nginx-reverse-proxy/main.yml
