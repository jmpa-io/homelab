---

#
# Variables for configuring apt + upgrading & installing packages.
#

upgrade: true

repositories:
  - url: http://deb.debian.org/debian
    distribution: bookworm
    components:
      - main
      - contrib
      - non-free-firmware

  - url: http://deb.debian.org/debian
    distribution: bookworm-updates
    components:
      - main
      - contrib
      - non-free-firmware

  - url: http://security.debian.org/debian-security
    distribution: bookworm-security
    components:
      - main
      - contrib
      - non-free-firmware

packages:
  - dnsmasq
  - dnsutils
  - python3-pip
  - python3-proxmoxer

